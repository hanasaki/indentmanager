plugins {
    id 'java'
    id 'jacoco'
}

group 'com.softwareonpurpose'
sourceCompatibility = 11
project.version = '1.0.8'

repositories { mavenCentral() }

dependencies {
    implementation 'com.google.code.gson:gson:2.8.+'
    implementation group: 'org.apache.logging.log4j', name: 'log4j', version: '2.13.1', ext: 'pom'
    testImplementation 'org.testng:testng:6.14.+'
}

wrapper { gradleVersion = '6.3' }

jar { manifest { attributes 'Implementation-Title': 'indentmanager', 'Implementation-Version': archiveVersion } }

test {
    useTestNG()
    systemProperties 'property': 'value'
}